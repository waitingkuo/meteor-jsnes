<template name="githubFork">
  <a href="https://github.com/waitingkuo/meteor-nes.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
</template>
<template name="index">
  {{> githubFork}}
  <div class="container">
    <h1 class="text-center">Meteor NES</h1>
    <div id="emulator" style="text-align: center"></div>
    <div class="row">
      <div class="col-lg-6" style="text-align:center;">
        <a id="player1-link" target="_blank">Player1</a>
        <div id="player1-qrcode"></div>
      </div>
      <div class="col-lg-6" style="text-align:center;">
        <a id="player2-link" target="_blank">Player2</a>
        <div id="player2-qrcode"></div>
      </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="row">
      <div class="">
      <p>step1: Select a ROM</p>
      <p>step2: Use your smartphone to scan the QR-Code to get the joystick</p>
      <p>step3: Turn your phone horizontal, zoom-in/zoom-out if needed</p>
      <p>step4: Enjoy</p>
      <br/>
      <p> P.S. In you refresh the page, you have to scan the QR-Code again.</p>
      <p> P.S. In case you cannot connect your joystick, you can try the original Keyboard control</p>
    <table id="controls" class="table">
      <thead>
        <tr>
            <th>Button</th>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Left</td>
            <td>Left</td>
            <td>Num-4</td>
        </tr>
        <tr>
            <td>Right</td>
            <td>Right</td>
            <td>Num-6</td>
        </tr>
        <tr>
            <td>Up</td>
            <td>Up</td>
            <td>Num-8</td>
        </tr>
        <tr>
            <td>Down</td>
            <td>Down</td>
            <td>Num-2</td>
        </tr>
        <tr>
            <td>A</td>
            <td>X</td>
            <td>Num-7</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Z/Y</td>
            <td>Num-9</td>
        </tr>
        <tr>
            <td>Start</td>
            <td>Enter</td>
            <td>Num-1</td>
        </tr>
        <tr>
            <td>Select</td>
            <td>Ctrl</td>
            <td>Num-3</td>
        </tr>
      </tbody>
    </table>

      <p> 
        The Awesome JS NES emulator is from <a target="_blank" href="https://github.com/bfirsh/jsnes">https://github.com/bfirsh/jsnes</a>
      </p>
      <p>
        The Cool NES Controller is from <a target="_blank" href="http://codepen.io/fullkornslimpa/pen/jxiHd/">http://codepen.io/fullkornslimpa/pen/jxiHd/</a>
      </p>
      </div>
    </div>
  </div>
</template>
<template name="player">
  <figure id="nespad">
    <div class="cord"></div>
    <section class="dpad-pane">
      <div class="dpad-hole"></div>
      <div id="dpad">
        <canvas height="150" id="dpad-body" width="150"></canvas><button class="button" id="up"></button><button class="button" id="right"></button><button class="button" id="down"></button><button class="button" id="left"></button>
      </div>
    </section>
    <section class="menu-pane">
      <div class="labels">
        <label class="select" for="select">Select</label><label class="start" for="start">Start</label>
      </div>
      <div class="buttons">
        <button class="button select" id="select">Select</button><button class="button start" id="start">Start</button>
      </div>
    </section>
    <section class="action-pane">
      <div class="logo">
        Nintendo
      </div>
      <div class="buttons">
        <label class="label">B<button class="button" id="b"></button></label><label class="label">A<button class="button" id="a"></button></label>
      </div>
    </section>
  </figure>

</template>
